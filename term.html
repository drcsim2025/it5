<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>용어 상세</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      margin-top: 0;
    }
    p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1 id="termTitle"></h1>
  <p id="termDesc"></p>

  <script>
    const terms = {

      "CSS": "웹 페이지의 스타일과 레이아웃을 지정하는 언어.",
      "JavaScript": "웹 페이지에 동적인 기능을 추가하는 프로그래밍 언어.",
      "HTTP": "웹에서 데이터를 주고받는 프로토콜.",
      "HTTPS": "HTTP에 보안 기능을 추가한 프로토콜.",
      "DOM": "웹 문서의 객체 모델.",
      "AJAX": "비동기 웹 통신 기술.",
      "JSON": "데이터 교환에 사용되는 경량의 텍스트 형식.",
      "SQL": "데이터베이스 질의 언어.",
      "Git": "버전 관리 시스템.",
      "Node.js": "서버 사이드에서 JavaScript 실행 환경.",
      "React": "UI 라이브러리.",
      "Vue.js": "프로그레시브 자바스크립트 프레임워크.",
      "Docker": "컨테이너 기반 가상화 플랫폼.",
      "Kubernetes": "컨테이너 오케스트레이션 도구.",
      "Cloud Computing": "인터넷 기반 컴퓨팅 서비스.",
      "Machine Learning": "기계 학습.",
      "AI": "인공지능.",
      "Big Data": "대규모 데이터 집합.",
      "Blockchain": "분산 원장 기술.",
      "Encryption": "데이터 암호화.",
      "Firewall": "네트워크 보안 시스템.",
      "IP Address": "인터넷 프로토콜 주소.",
      "DNS": "도메인 이름 시스템.",
      "SSL": "보안 소켓 계층 프로토콜.",
      "Load Balancer": "부하 분산 장치.",
      "Virtual Machine": "가상 머신.",
      "Compiler": "컴파일러.",
      "Debugger": "디버깅 도구.",
      "Frontend": "사용자 인터페이스 쪽 개발.",

      "API Gateway": "API 중개 서버.",
      "REST API": "REST 아키텍처 기반 API.",
      "GraphQL": "데이터 질의 언어.",
      "WebSocket": "양방향 통신 프로토콜.",
      "OAuth": "권한 위임 프로토콜.",
      "JWT": "JSON 웹 토큰.",
      "CI/CD": "지속적 통합/배포.",
      "Agile": "민첩한 소프트웨어 개발 방법론.",
      "Scrum": "애자일 개발 프레임워크.",
      "Kanban": "작업 흐름 관리 방법.",
      "Microservices": "작은 서비스들의 조합 아키텍처.",
      "DevOps": "개발과 운영의 통합.",
      "Latency": "지연 시간.",
      "Throughput": "처리량.",
      "Scalability": "확장성."
    };

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const term = getQueryParam("term");
    const titleEl = document.getElementById("termTitle");
    const descEl = document.getElementById("termDesc");

    if (term && terms[term]) {
      titleEl.textContent = term;
      descEl.textContent = terms[term];
    } else {
      titleEl.textContent = "용어를 찾을 수 없습니다.";
      descEl.textContent = "잘못된 요청이거나 존재하지 않는 용어입니다.";
    }
  </script>
</body>
</html>
