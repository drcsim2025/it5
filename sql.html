<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <button
      id="menuBtn"
      aria-haspopup="true"
      aria-expanded="false"
      aria-controls="menuBox"
      title="메뉴 열기/닫기"
    >
      ☰ 메뉴
    </button>
    <nav id="menuBox" role="menu" aria-hidden="true" tabindex="-1">
      <button id="showTermsBtn" role="menuitem">용어 사전 보기</button>
      <button id="showQuizBtn" role="menuitem">퀴즈 풀기</button>
      <button id="toggleDarkBtn" role="menuitem" aria-pressed="false">
        다크모드 토글
      </button>
      <button id="homeBtn" role="menuitem">홈으로 이동</button>
    </nav>

    <form
      id="searchForm"
      autocomplete="off"
      role="search"
      aria-label="용어 검색"
    >
      <div id="searchContainer">
        <img src="./images/mysqllogo.png" alt="로고" class="logo light" />
        <img src="./images/mysqllogo_white.png" alt="로고" class="logo dark" />
        <input
          type="text"
          id="searchBox"
          aria-autocomplete="list"
          aria-controls="autocompleteList"
          aria-expanded="false"
          aria-haspopup="listbox"
          placeholder="검색어 입력 (예: span,form,table)"
        />
        <button id="searchBtn" aria-label="검색">🔍</button>
        <ul id="autocompleteList" role="listbox" hidden></ul>
      </div>
    </form>

    <main id="contentArea" tabindex="0" aria-live="polite">
      <!-- 용어 카드 또는 퀴즈 내용 출력 영역 -->
    </main>

    <script>
      // 용어 데이터추가 + 용어에 ex추가 예시는 ex에다가 넣으세요
      const terms = [
                {
          term: "SELECT",
          desc: "데이터베이스에서 데이터를 추출",
          ex: "SELECT CustomerName, City FROM Customers;",
          ex2: "사용법: SELECT 컬럼명 FROM 테이블명;",
        },
        {
          term: "UPDATE",
          desc: "데이터베이스에서 기존 데이터를 수정할 때 사용하는 SQL 명령어.",
          ex: "UPDATE Customers SET City = 'Seoul' WHERE CustomerID = 1;",
          ex2: "사용법: UPDATE 테이블명 SET 컬럼명=값 WHERE 조건;",
        },
        {
          term: "DELETE",
          desc: "데이터베이스에서 데이터를 삭제할 때 사용하는 SQL 명령어.",
          ex: "DELETE FROM Customers WHERE CustomerID = 1;",
          ex2: "사용법: DELETE FROM 테이블명 WHERE 조건;",
        },
        {
          term: "INSERT INTO",
          desc: "데이터베이스에 새로운 데이터를 추가할 때 사용하는 SQL 명령어.",
          ex: "INSERT INTO Customers (CustomerName, City) VALUES ('홍길동', 'Seoul');",
          ex2: "사용법: INSERT INTO 테이블명 (컬럼1, 컬럼2) VALUES (값1, 값2);",
        },
        {
          term: "CREATE DATABASE",
          desc: "새로운 데이터베이스를 생성할 때 사용하는 SQL 명령어.",
          ex: "CREATE DATABASE SchoolDB;",
          ex2: "사용법: CREATE DATABASE 데이터베이스명;",
        },
        {
          term: "ALTER DATABASE",
          desc: "기존 데이터베이스의 속성이나 설정을 변경할 때 사용하는 SQL 명령어.",
          ex: "ALTER DATABASE SchoolDB MODIFY NAME = NewSchoolDB;",
          ex2: "사용법: ALTER DATABASE 데이터베이스명 옵션;",
        },
        {
          term: "CREATE TABLE",
          desc: "새로운 테이블(표 구조)을 생성할 때 사용하는 SQL 명령어.",
          ex: "CREATE TABLE Students (ID int, Name varchar(50));",
          ex2: "사용법: CREATE TABLE 테이블명 (컬럼1 데이터타입, 컬럼2 데이터타입, ...);",
        },
        {
          term: "ALTER TABLE",
          desc: "기존 테이블의 구조(컬럼 추가, 삭제, 수정 등)를 변경할 때 사용하는 SQL 명령어.",
          ex: "ALTER TABLE Students ADD Age int;",
          ex2: "사용법: ALTER TABLE 테이블명 변경내용;",
        },
        {
          term: "DROP TABLE",
          desc: "데이터베이스에서 기존 테이블을 완전히 삭제할 때 사용하는 SQL 명령어.",
          ex: "DROP TABLE Students;",
          ex2: "사용법: DROP TABLE 테이블명;",
        },
        {
          term: "CREATE INDEX",
          desc: "데이터베이스에서 검색 속도를 높이기 위해 인덱스를 생성할 때 사용하는 SQL 명령어.",
          ex: "CREATE INDEX idx_name ON Students (Name);",
          ex2: "사용법: CREATE INDEX 인덱스명 ON 테이블명 (컬럼명);",
        },
        {
          term: "DROP INDEX",
          desc: "데이터베이스에서 기존 인덱스를 삭제할 때 사용하는 SQL 명령어.",
          ex: "DROP INDEX idx_name ON Students;",
          ex2: "사용법: DROP INDEX 인덱스명 ON 테이블명;",
        },
        {
          term: "RDBMS",
          desc: "관계형 데이터베이스 관리 시스템(Relational Database Management System)의 약자. 데이터를 표(테이블) 형태로 저장하고, 테이블 간의 관계를 설정하여 데이터를 효율적으로 관리하는 시스템.",
          ex: "대표적인 RDBMS: MySQL, Oracle, MS SQL Server, PostgreSQL 등",
          ex2: "사용법: 대부분의 기업 데이터베이스 시스템에서 RDBMS를 사용함",
        },
        {
          term: "PROJECT",
          desc: "데이터베이스에서 원하는 컬럼(속성)만을 선택하여 결과를 반환하는 연산 또는 SQL SELECT 문에서 특정 컬럼만 조회하는 행위.",
          ex: "SELECT name, age FROM Students;",
          ex2: "사용법: SELECT 컬럼명1, 컬럼명2 FROM 테이블명;",
        },
        {
          term: "Database Modeling",
          desc: "현실 세계의 데이터를 데이터베이스 구조로 설계하는 과정. 엔터티, 속성, 관계 등을 정의하여 데이터의 구조와 흐름을 시각적으로 표현.",
          ex: "학생(Student), 강의(Course), 수강(Enrollment) 엔터티와 이들 간의 관계를 ERD(Entity-Relationship Diagram)로 설계",
          ex2: "사용법: 데이터베이스를 구축하기 전에 ERD(ER 다이어그램)로 모델링을 먼저 수행함.",
        },
        {
          term: "Waterfall Model",
          desc: "소프트웨어 개발에서 각 단계(요구사항, 설계, 구현, 테스트, 유지보수)를 순차적으로 진행하는 전통적인 개발 방법론. 각 단계가 끝나야 다음 단계로 넘어갈 수 있음.",
          ex: "요구사항 분석 → 설계 → 구현 → 테스트 → 유지보수",
          ex2: "사용법: 변경이 적고 명확한 프로젝트에서 주로 사용되며, 단계별 산출물이 명확하게 구분됨.",
        },
        {
          term: "Data Type",
          desc: "데이터베이스에서 각 컬럼(필드)에 저장할 수 있는 값의 종류를 지정하는 속성.",
          ex: "INT(정수), VARCHAR(문자열), DATE(날짜), FLOAT(실수) 등",
          ex2: "사용법: CREATE TABLE Students (ID INT, Name VARCHAR(50), Birth DATE);",
        },
        {
          term: "Column",
          desc: "컬럼은 데이터베이스 테이블에서 각 데이터를 저장하는 세로 방향의 필드(속성)",
          ex: "CREATE TABLE Students (ID INT, Name VARCHAR(50));\n여기서 ID, Name이 컬럼.",
          ex2: "사용법: SELECT 컬럼명 FROM 테이블명; (예: SELECT Name FROM Students;)",
        },
        {
          term: "Row",
          desc: "데이터베이스 테이블에서 하나의 데이터 집합(레코드)을 의미. 각 로우는 테이블의 컬럼에 해당하는 값을 한 줄에 저장.",
          ex: "Students 테이블에서 한 학생의 정보(ID, Name, Age 등)가 한 로우에 저장됨.",
          ex2: "사용법: SELECT * FROM Students WHERE ID = 1; (ID가 1인 학생의 로우를 조회)",
        },
        {
          term: "Schema",
          desc: "데이터베이스의 구조와 제약조건, 객체(테이블, 뷰, 인덱스 등)의 정의를 논리적으로 묶어놓은 집합. 데이터베이스의 설계도 역할을 하며, 데이터베이스 내 객체들의 구조와 관계를 정의.",
          ex: "CREATE SCHEMA SchoolDB; 또는 MySQL에서 데이터베이스 생성 시 CREATE DATABASE SchoolDB;와 동일하게 사용됨",
          ex2: "사용법: CREATE SCHEMA 스키마명; 또는 CREATE DATABASE 스키마명;",
        },
        {
          term: "Reserved Word",
          desc: "데이터베이스나 프로그래밍 언어에서 특별한 의미를 가지며, 식별자(테이블명, 컬럼명 등)로 사용할 수 없는 단어.",
          ex: "SELECT, FROM, WHERE, INSERT, UPDATE, DELETE 등은 SQL의 예약어입니다.",
          ex2: "사용법: 테이블이나 컬럼 이름을 정할 때 예약어를 피해서 작성해야 함.",
        },
        {
          term: "FROM",
          desc: "SQL에서 데이터를 조회할 테이블을 지정할 때 사용하는 명령어.",
          ex: "SELECT * FROM Students;",
          ex2: "사용법: SELECT 컬럼명 FROM 테이블명;",
        },
        {
          term: "WHERE",
          desc: "SQL에서 조건에 맞는 데이터(행, 로우)만 조회하거나 수정, 삭제할 때 사용하는 명령어.",
          ex: "SELECT * FROM Students WHERE Age >= 20;",
          ex2: "사용법: SELECT 컬럼명 FROM 테이블명 WHERE 조건;",
        },
        {
          term: "Relational Operator",
          desc: "SQL에서 두 값을 비교할 때 사용하는 연산자입니다. 주로 WHERE 절에서 조건을 지정할 때 사용.",
          ex: "예시: = (같다), <> (같지 않다), > (크다), < (작다), >= (크거나 같다), <= (작거나 같다)",
          ex2: "사용법: SELECT * FROM Students WHERE Age >= 20;",
        },
        {
          term: "LIKE",
          desc: "SQL에서 특정 패턴과 일치하는 데이터를 검색할 때 사용하는 연산자. 주로 WHERE 절에서 사용하며, 와일드카드(%, _)와 함께 사용됨.",
          ex: "SELECT * FROM Students WHERE Name LIKE '김%';  -- '김'으로 시작하는 이름 검색",
          ex2: "사용법: SELECT 컬럼명 FROM 테이블명 WHERE 컬럼명 LIKE '패턴';",
        },
        {
          term: "ORDER BY",
          desc: "SQL에서 조회한 결과를 특정 컬럼을 기준으로 정렬할 때 사용하는 명령어",
          ex: "SELECT * FROM Students ORDER BY Age DESC;  -- 나이 기준 내림차순 정렬",
          ex2: "사용법: SELECT 컬럼명 FROM 테이블명 ORDER BY 컬럼명 [ASC|DESC];",
        },
        {
          term: "LIMIT",
          desc: "SQL에서 조회 결과의 행(레코드) 개수를 제한할 때 사용하는 명령어.",
          ex: "SELECT * FROM Students LIMIT 5;  -- 상위 5개 행만 조회",
          ex2: "사용법: SELECT 컬럼명 FROM 테이블명 LIMIT 개수;",
        },
        {
          term: "DISTINCT",
          desc: "SQL에서 중복된 값을 제거하고 유일한(고유한) 값만 조회할 때 사용하는 명령어.",
          ex: "SELECT DISTINCT City FROM Customers;  -- 중복 없이 도시 목록만 조회",
          ex2: "사용법: SELECT DISTINCT 컬럼명 FROM 테이블명;",
        },
        {
          term: "GROUP BY",
          desc: "SQL에서 특정 컬럼을 기준으로 데이터를 그룹화하여 집계 함수(SUM, COUNT, AVG 등)와 함께 사용할 때 사용하는 명령어.",
          ex: "SELECT City, COUNT(*) FROM Customers GROUP BY City;  -- 도시별 고객 수 집계",
          ex2: "사용법: SELECT 컬럼명, 집계함수 FROM 테이블명 GROUP BY 컬럼명;",
        },
        {
          term: "ALIAS",
          desc: "SQL에서 테이블명이나 컬럼명에 임시로 다른 이름을 부여할 때 사용하는 기능.",
          ex: "SELECT Name AS 이름, Age AS 나이 FROM Students;  -- 컬럼에 별칭 부여\nSELECT s.Name FROM Students AS s;  -- 테이블에 별칭 부여",
          ex2: "사용법: SELECT 컬럼명 AS 별칭 FROM 테이블명 AS 별칭;",
        },
        {
          term: "Aggregate Function",
          desc: "SQL에서 여러 행의 값을 계산하여 하나의 결과를 반환하는 함수.",
          ex: "SUM(합계), COUNT(개수), AVG(평균), MAX(최대값), MIN(최소값) 등이 대표적인 집계 함수.",
          ex2: "사용법: SELECT AVG(Age) FROM Students;  -- 학생 나이의 평균 구하기",
        },
        {
          term: "HAVING",
          desc: "SQL에서 GROUP BY로 그룹화된 결과에 조건을 걸 때 사용하는 명령어.",
          ex: "SELECT City, COUNT(*) FROM Customers GROUP BY City HAVING COUNT(*) > 2;  -- 고객 수가 2명 초과인 도시만 조회",
          ex2: "사용법: SELECT 컬럼명, 집계함수 FROM 테이블명 GROUP BY 컬럼명 HAVING 조건;",
        },
        {
          term: "AUTO_INCREMENT",
          desc: "SQL에서 테이블의 기본 키(primary key) 컬럼에 자동으로 순차적인 숫자를 부여할 때 사용하는 속성.",
          ex: "CREATE TABLE Students (ID INT AUTO_INCREMENT PRIMARY KEY, Name VARCHAR(50));",
          ex2: "사용법: 테이블 생성 시 기본 키 컬럼에 AUTO_INCREMENT를 지정하면, INSERT 시 값을 생략해도 자동으로 증가된 값이 입력됨됨.",
        },
        {
          term: "INT",
          desc: "SQL에서 정수 값을 저장할 때 사용하는 데이터 타입.",
          ex: "CREATE TABLE Students (ID INT, Age INT);",
          ex2: "사용법: 컬럼 정의 시 INT를 사용하면 정수만 저장할 수 있습니다.",
        }
      ];
    </script>
    <script src="term.js" defer></script>
  </body>
</html>
