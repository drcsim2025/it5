        for (let i = arr.length - 1; i > 0; i--) {

      function generateQuizData() {
        quizData = [];

          shuffleArray(others);
          for (let j = 0; j < 3; j++) {
            options.push(others[j].desc);

          const answerIndex = options.indexOf(answer);

          quizData.push({
            question,
            options,
            answer: answerIndex,

      // ìë™ì™„ì„± ë¦¬ìŠ¤íŠ¸ ë³´ì—¬ì£¼ê¸°
      function updateAutocomplete() {
        const val = searchBox.value.trim().toLowerCase();
        if (val.length === 0) {
          autocompleteList.innerHTML = "";
          autocompleteList.hidden = true;
          searchBox.setAttribute("aria-expanded", "false");

        const matched = terms

      autocompleteList.addEventListener("click", (e) => {

      autocompleteList.addEventListener("keydown", (e) => {
        if (e.key === "ArrowDown" || e.key === "ArrowUp") {
          e.preventDefault();
          const items = [...autocompleteList.querySelectorAll("li")];
          if (items.length === 0) return;
          let idx = items.findIndex((item) =>
            item.classList.contains("active")
          );
          if (idx === -1) idx = 0;
          else items[idx].classList.remove("active");
          if (e.key === "ArrowDown") {
            idx = (idx + 1) % items.length;
          } else {
            idx = (idx - 1 + items.length) % items.length;
          }
          items.forEach((item) => item.classList.remove("active"));
          items[idx].classList.add("active");
          items[idx].focus();
        } else if (e.key === "Enter") {

          const active = autocompleteList.querySelector("li.active");

            searchBox.value = term;
            autocompleteList.innerHTML = "";
            autocompleteList.hidden = true;
            searchBox.setAttribute("aria-expanded", "false");
            searchTerm(term);

      const hash = window.location.hash;
